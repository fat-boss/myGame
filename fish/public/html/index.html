<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>捕鱼达人</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            margin: 0;
            padding: 0;
        }
        img{
            position: absolute;
            right: 130px;
            bottom: 50px;
        }
        #myCanvas{
            background: url("../image/startbg.jpg");
            background-size: 100% 100%;
        }
        #box{
            /*display: none;*/
            position: absolute;
            width: 100%;
            height: 662px;
            background: url("../image/buyu.jpg");
            background-size: 100%;
            z-index: 9999;
        }
        #box h1{
            color: #fffa66;
            margin: 80px 200px;
        }
        h2{
            position: absolute;
            color: white;
        }
        #pm{
            left: 150px;
        }
        #df{
            left: 300px;
        }
        #box div{
            width: 300px;
            /*outline: 1px solid black;*/
            margin-top: 110px;
            margin-left: 140px;
            font-size: 30px;
            color: greenyellow;
        }
        #box div span{
            display: inline-block;
            margin-left: 20px;
        }
        #box div b{
            display: inline-block;
            margin-left: 135px;
            font-weight: normal;
        }
        #box div p{
            margin-top: 10px;
            /*outline: 1px solid black;*/
        }
        #end{
            display: none;
            padding-top: 30px;
            text-align: center;
            width: 400px;
            height: 180px;
            outline: 1px solid black;
            position: absolute;
            top: 240px;
            left: 550px;
            z-index: 100000;
            font-size: 28px;
            color: white;
        }
        #endfen{
            text-align: center;
            color: red;
            margin-top: 10px;
        }
        #queren{
            width: 80px;
            text-align: center;
            margin: 20px auto;
            background: blue;
            cursor: pointer;
        }
        #mengceng{
            display: none;
            position: absolute;
            width: 100%;
            height: 662px;
            background: black;
            opacity: 0.7;
            z-index: 99999;
        }
    </style>
    <script src="../js/fish.js"></script>
    <script src="../js/bullet.js"></script>
    <script src="../js/cannon.js"></script>
    <script src="../js/coin.js"></script>
    <script src="../js/cointext.js"></script>
    <script src="../js/deadfish.js"></script>
    <script src="../js/material.js"></script>
    <script src="../js/play.js"></script>
    <script src="../js/util.js"></script>
    <script src="../js/web.js"></script>
    <script src="../js/integral.js"></script>
</head>
<body>
<div id="box">
    <h1>游戏排行榜</h1>
    <h2 id="pm">排名</h2>
    <h2 id="df">金币得分</h2>
    <div id="paihang">
    </div>
    <img src="../image/start.gif" alt="" id="stargame"/>
</div>
<div id="end"><p>游戏结束，你的分数为</p>
<p id="endfen"></p><div id="queren">确认</div>
</div>
<div id="mengceng"></div>
<canvas id="myCanvas" width="1366" height="659"></canvas>
<script src="../js/index.js"></script>
</body>
</html>
